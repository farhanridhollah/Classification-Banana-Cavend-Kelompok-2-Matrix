<!DOCTYPE html>
<html class="h-100">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
	
   <title>Cavendish Classification</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="/static/style.css">
</head>

<body class="d-flex flex-column h-100">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
         <div class="logo-left">
            <img src="{{ url_for('static', filename='images/gambar111.png') }}" alt="Logo Kiri">
          </div>   
         <a class="navbar-brand" href="/">Cavendish Mature</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="/klasifikasi">Classification</a>
               </li>
            </ul>
         </div>
         <div class="logo-right">
            <img src="{{ url_for('static', filename='images/kampus-merdeka.png') }}" alt="Logo Kanan">
          </div>        
      </div>
   </nav>		

   <!-- Page Content -->
   <main class="container mt-3">
      <div class="bg-light p-5 rounded text-center">
         <h1>Ayok Mulai Prediksi Pisang nya </h1>
         <p class="lead">Dapatkan rekomendasi kematangan pisang Cavendish dengan hanya satu klik.</p>
         <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
               <label for="image-upload" class="form-label">Upload Image</label>
               <input type="file" class="form-control" id="image-upload" accept="image/*" name="image">
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
         </form>
      </div>
      {% if predicted_label %}
      <div class="bg-light p-5 rounded text-center">
         <h2>Prediksi Pisang Ini Adalah: {{ predicted_label }}</h2>
      </div>
      {% endif %}
   </main>

   <footer class="footer mt-auto py-3 bg-dark">
      <div class="container text-center">
         <span class="text-muted">This Footer Sticks</span>
      </div>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
